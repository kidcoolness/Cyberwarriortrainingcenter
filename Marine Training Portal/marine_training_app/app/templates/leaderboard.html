{% extends 'base.html' %}
{% block title %}Leaderboard{% endblock %}
{% block content %}

<h1>Leaderboard</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Completed Courses</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody>
        {% for user, count in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="{{ url_for('main.profile', user_id=user.id) }}">{{ user.name }}</a></td>
            <td>{{ count }}</td>
            <td>{{ user.position }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
