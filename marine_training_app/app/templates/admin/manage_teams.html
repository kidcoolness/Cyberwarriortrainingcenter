{% extends "base.html" %}
{% block content %}
<h2>Manage Teams</h2>

<form method="POST" action="{{ url_for('admin.create_team') }}" class="mb-3">
    <input type="text" name="name" placeholder="Team Name" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Create Team</button>
</form>

<ul class="list-group">
    {% for t in teams %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ t.name }}
        <form method="POST" action="{{ url_for('admin.delete_team', team_id=t.id) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
